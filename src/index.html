<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Found a coin</title>
  </head>

  <body>
    <div id="root">
      <section class="game">
        <h1 class="visually-hidden">Found a coin</h1>
        <div class="game__greeting">
          <div class="game__greeting__container">
            <h2 class="game__greeting__title">
              <span>Welcome to our tavern!</span>
              <span
                >If you want to try your luck, introduce yourself and we can
                start</span
              >
            </h2>
            <form class="game__greeting__form">
              <label class="game__greeting__label">
                <span class="game__greeting__label--span"
                  >Enter your name:</span
                >
                <input
                  class="game__greeting__input"
                  type="text"
                  placeholder="Name"
                />
              </label>
              <button type="button" class="game__greeting__button">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="knight">
          <div class="knight__torso"></div>
          <div class="knight__head"></div>
          <div class="knight__left__hand">
            <div class="knight__wrist--left left__hand"></div>
            <div class="knight__shoulder--left left__hand"></div>
            <div class="knight__hand--left left__hand"></div>
          </div>
          <div class="knight__right__hand">
            <div class="knight__wrist--right right__hand"></div>
            <div class="knight__shoulder--right right__hand"></div>
            <div class="knight__hand--right right__hand"></div>
          </div>
        </div>

        <div class="table">
          <img
            class="table__image"
            src="./images/table.png"
            srcset="./images/table@2x.png 2x"
            alt="Table"
          />
        </div>
        <div class="barrel__container">
          <div class="barrel barrel--left">
            <img
              class="barrel__image barrel__image--left"
              src="./images/barrel.png"
              srcset="./images/barrel@2x.png 2x"
              alt="Barrel"
              name="left"
            />
            <img
              class="barrel__coin barrel__coin--left"
              src="./images/coin.png"
              alt="Coin"
              name="left"
            />
          </div>
          <div class="barrel barrel--center">
            <img
              class="barrel__image barrel__image--center"
              src="./images/barrel.png"
              srcset="./images/barrel@2x.png 2x"
              alt="Barrel"
              name="center"
            />
            <img
              class="barrel__coin barrel__coin--center"
              src="./images/coin.png"
              alt="Coin"
              name="left"
            />
          </div>
          <div class="barrel barrel--right">
            <img
              class="barrel__image barrel__image--right"
              src="./images/barrel.png"
              srcset="./images/barrel@2x.png 2x"
              alt="Barrel"
              name="right"
            />
            <img
              class="barrel__coin barrel__coin--right"
              src="./images/coin.png"
              alt="Coin"
            />
          </div>
        </div>

        <button class="start__button">Play now</button>
      </section>
    </div>
  </body>
</html>
